# Security scanning for lockwaved daemon.
# Runs govulncheck and gosec on every push/PR touching daemon code.

name: Security Scan Daemon

on:
  push:
    branches: [main]
    paths:
      - 'Source Code/lockwave/**'
      - '.github/workflows/security-daemon.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Source Code/lockwave/**'
      - '.github/workflows/security-daemon.yml'

defaults:
  run:
    working-directory: Source Code/lockwave

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache-dependency-path: Source Code/lockwave/go.sum

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  gosec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: ./...
          working-directory: Source Code/lockwave

  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: Source Code/lockwave
          severity: HIGH,CRITICAL
          exit-code: 1
