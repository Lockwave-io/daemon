# Dependabot: Go module + GitHub Actions updates for lockwaved daemon.
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  - package-ecosystem: gomod
    directory: Source Code/lockwave
    schedule:
      interval: weekly
    open-pull-requests-limit: 5

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
